<div *ngIf="!!phone; else loadingIndicator">
<section id="detailsPage">
    <div class="wrapper">
        <div class="phoneCover">
            <img src="">
        </div>
        <div class="phoneInfo">
            <div class="phoneText">

                <h1>Name: {{phone.phoneName}}</h1>
                <h3>Price: ${{phone.phonePrice}}</h3>
                <p>Description: {{phone.description}}</p>
                <p>Release Date:{{phone.releaseDate}}</p>
            </div>

            <!-- Only for registered user and creator of the phone-->
            <div class="actionBtn">
                <a routerLink="/data/:id/edit" class="edit">Edit</a>
                <a (click)="deletePhone()" [routerLink]="['/data/details/', phone._id]" class="remove">Delete</a>
                <a routerLink="/data/:id/like" class="like">Like</a>
            </div>
        </div>
    </div>
</section>

</div>
<ng-template #loadingIndicator>Loading...</ng-template>
